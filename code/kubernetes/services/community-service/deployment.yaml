apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community-service
  template:
    metadata:
      labels:
        app: community-service
    spec:
      containers:
        - name: community-service
          image: gcr.io/threadit-api/community-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50052
          env:
            - name: SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: threadit-config
                  key: COMMUNITY_SERVICE_PORT
            - name: DB_SERVICE_HOST
              value: "db-service"
            - name: DB_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: threadit-config
                  key: DB_SERVICE_PORT
            - name: THREAD_SERVICE_HOST
              value: "thread-service"
            - name: THREAD_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: threadit-config
                  key: THREAD_SERVICE_PORT
          readinessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 5
          livenessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 5
